<!DOCTYPE html>
<html>
    <head>
        <title>Simple Registration Page</title>

        <form>
            <table>
                <tr>
                    <td>
                        Enter your name :
                    </td>

                        <input type = "text" placeholder="enter your name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Father's name :
                    </td>
                    <td>
                        <input type = "text" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mother's Name :
                    </td>
                    <td>
                        <input type = "text" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :

                </tr>
                
            </table>
